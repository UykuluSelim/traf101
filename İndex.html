<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Sign Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f23;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(255,255,255,.03) 50px, rgba(255,255,255,.03) 51px),
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(255,255,255,.03) 50px, rgba(255,255,255,.03) 51px);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,193,7,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .game-container {
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #ffc107;
            padding: 45px;
            border-radius: 20px;
            box-shadow: 
                0 0 30px rgba(255, 193, 7, 0.3),
                inset 0 0 20px rgba(255, 193, 7, 0.05);
            text-align: center;
            width: 100%;
            max-width: 550px;
            position: relative;
            z-index: 1;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffc107, #ff9800, #ffc107);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-container:hover::before {
            opacity: 0.3;
        }

        h1 {
            color: #ffc107;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px rgba(255, 193, 7, 0.5),
                0 0 20px rgba(255, 193, 7, 0.3),
                0 0 30px rgba(255, 193, 7, 0.2);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 193, 7, 0.5), 0 0 20px rgba(255, 193, 7, 0.3); }
            50% { text-shadow: 0 0 20px rgba(255, 193, 7, 0.8), 0 0 30px rgba(255, 193, 7, 0.5); }
        }

        .subtitle {
            color: #aaa;
            margin-bottom: 25px;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-container {
            background: linear-gradient(90deg, #ff9800 0%, #ffc107 100%);
            color: #0f0f23;
            font-size: 1.4em;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: bold;
            box-shadow: 
                0 5px 15px rgba(255, 152, 0, 0.4),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .score-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to { left: 100%; }
        }

        #sign-image {
            width: 180px;
            height: 180px;
            margin: 20px auto;
            border: 3px solid #ffc107;
            border-radius: 10px;
            box-shadow: 
                0 0 20px rgba(255, 193, 7, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            object-fit: contain;
            background: #fff;
            transform-style: preserve-3d;
        }

        #sign-image:hover {
            transform: rotateY(10deg) scale(1.05);
            box-shadow: 
                0 0 30px rgba(255, 193, 7, 0.8),
                0 15px 40px rgba(0, 0, 0, 0.6);
        }

        #question-text {
            font-size: 1.3em;
            color: #fff;
            margin: 20px 0;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        #choices-list {
            list-style: none;
            padding: 0;
            margin: 25px 0;
        }

        #choices-list li {
            background: linear-gradient(145deg, #2a2a3e 0%, #1f1f32 100%);
            color: #ffc107;
            padding: 18px 20px;
            margin: 12px 0;
            border-radius: 10px;
            border: 2px solid #444;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.05em;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #choices-list li::before {
            content: '▶';
            position: absolute;
            left: -20px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        #choices-list li:hover {
            transform: translateX(10px);
            border-color: #ffc107;
            box-shadow: 
                0 0 20px rgba(255, 193, 7, 0.4),
                0 4px 15px rgba(0, 0, 0, 0.5);
            background: linear-gradient(145deg, #2f2f44 0%, #24243a 100%);
        }

        #choices-list li:hover::before {
            left: 10px;
            opacity: 1;
        }

        .correct {
            background: linear-gradient(145deg, #28a745 0%, #20c997 100%) !important;
            color: white !important;
            border-color: #28a745 !important;
            animation: correctPulse 0.6s ease;
            box-shadow: 0 0 30px rgba(40, 167, 69, 0.6) !important;
        }

        .incorrect {
            background: linear-gradient(145deg, #dc3545 0%, #c82333 100%) !important;
            color: white !important;
            border-color: #dc3545 !important;
            animation: incorrectShake 0.6s ease;
            box-shadow: 0 0 30px rgba(220, 53, 69, 0.6) !important;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1) translateX(10px); }
            25% { transform: scale(1.08) translateX(10px); }
            50% { transform: scale(1.05) translateX(10px); }
            75% { transform: scale(1.08) translateX(10px); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(10px); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(5px); }
            20%, 40%, 60%, 80% { transform: translateX(15px); }
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.4em;
            font-weight: bold;
            min-height: 30px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            animation: feedbackPop 0.4s ease;
        }

        @keyframes feedbackPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        button {
            background: linear-gradient(145deg, #ffc107 0%, #ff9800 100%);
            color: #0f0f23;
            border: 2px solid #ffc107;
            padding: 15px 35px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.6);
            border-color: #fff;
        }

        button:active {
            transform: translateY(0) scale(0.98);
        }

        .hide {
            display: none;
        }

        #quiz-area {
            animation: slideInFromRight 0.6s ease-out;
        }

        @keyframes slideInFromRight {
            from { 
                opacity: 0; 
                transform: translateX(50px);
            }
            to { 
                opacity: 1; 
                transform: translateX(0);
            }
        }

        .final-score {
            font-size: 2.5em;
            color: #ffc107;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 193, 7, 0.6);
            animation: scoreReveal 0.8s ease;
        }

        @keyframes scoreReveal {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #2a2a3e;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffc107 0%, #ff9800 50%, #ffc107 100%);
            background-size: 200% 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.8);
            animation: progressGlow 2s linear infinite;
        }

        @keyframes progressGlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .road-sign {
            position: absolute;
            font-size: 3em;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .road-sign:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .road-sign:nth-child(2) { top: 70%; right: 10%; animation-delay: 2s; }
        .road-sign:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        h2 {
            color: #ffc107;
            text-shadow: 0 0 15px rgba(255, 193, 7, 0.6);
        }

        p {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="road-sign">🚦</div>
    <div class="road-sign">⚠️</div>
    <div class="road-sign">🛑</div>

    <div class="game-container">
        <h1>🚦 Traffic Quiz</h1>
        <p class="subtitle">Road Safety Challenge</p>
        
        <div class="score-container">
            Score: <span id="score">0</span>
        </div>
        
        <div class="progress-bar hide" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        
        <div id="quiz-area" class="hide">
            <img id="sign-image" src="" alt="Traffic Sign">
            <p id="question-text">What does this sign mean?</p>
            <ul id="choices-list"></ul>
            <div id="feedback" class="feedback"></div>
            <button id="next-btn" class="hide">Next ➤</button>
        </div>
        
        <button id="start-btn">Start Quiz</button>
    </div>

    <script>
        const trafficSigns = [
            {
                image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><polygon points="100,20 180,180 20,180" fill="%23FF0000" stroke="%23FFF" stroke-width="8"/><text x="100" y="140" font-size="60" fill="white" text-anchor="middle" font-weight="bold">STOP</text></svg>',
                question: 'What does this sign mean?',
                choices: ['Stop', 'Yield', 'Go', 'Slow Down'],
                correctAnswer: 'Stop'
            },
            {
                image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><polygon points="100,20 180,100 100,180 20,100" fill="%23FFD700" stroke="%23000" stroke-width="6"/><text x="100" y="120" font-size="45" fill="black" text-anchor="middle" font-weight="bold">YIELD</text></svg>',
                question: 'What does this sign mean?',
                choices: ['Merge', 'Yield', 'Stop', 'Do Not Enter'],
                correctAnswer: 'Yield'
            },
            {
                image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><circle cx="100" cy="100" r="80" fill="white" stroke="%23FF0000" stroke-width="12"/><text x="100" y="130" font-size="70" fill="black" text-anchor="middle" font-weight="bold">50</text></svg>',
                question: 'What is the maximum speed allowed?',
                choices: ['40 mph', '60 mph', '50 mph', '30 mph'],
                correctAnswer: '50 mph'
            },
            {
                image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><circle cx="100" cy="100" r="80" fill="white" stroke="%23FF0000" stroke-width="12"/><text x="100" y="90" font-size="45" fill="red" text-anchor="middle" font-weight="bold">NO</text><text x="100" y="140" font-size="40" fill="red" text-anchor="middle" font-weight="bold">PARKING</text></svg>',
                question: 'What is prohibited here?',
                choices: ['No Entry', 'No U-Turn', 'No Parking', 'No Stopping'],
                correctAnswer: 'No Parking'
            },
            {
                image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect x="20" y="20" width="160" height="160" fill="%23FFD700" stroke="%23000" stroke-width="6"/><text x="100" y="80" font-size="35" fill="black" text-anchor="middle" font-weight="bold">SCHOOL</text><text x="100" y="130" font-size="35" fill="black" text-anchor="middle" font-weight="bold">ZONE</text></svg>',
                question: 'What should you watch out for?',
                choices: ['Hospital Ahead', 'Children Crossing', 'Playground Area', 'Library'],
                correctAnswer: 'Children Crossing'
            }
        ];

        const startBtn = document.getElementById('start-btn');
        const quizArea = document.getElementById('quiz-area');
        const signImage = document.getElementById('sign-image');
        const choicesList = document.getElementById('choices-list');
        const feedbackDiv = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const scoreSpan = document.getElementById('score');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');

        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];

        startBtn.addEventListener('click', startGame);
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startGame() {
            startBtn.classList.add('hide');
            quizArea.classList.remove('hide');
            progressBar.classList.remove('hide');
            
            score = 0;
            currentQuestionIndex = 0;
            scoreSpan.textContent = score;
            
            shuffledQuestions = shuffle(trafficSigns);
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            
            if (currentQuestionIndex >= shuffledQuestions.length) {
                endGame();
                return;
            }

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const progress = ((currentQuestionIndex + 1) / shuffledQuestions.length) * 100;
            progressFill.style.width = progress + '%';
            
            signImage.src = currentQuestion.image;
            document.getElementById('question-text').textContent = currentQuestion.question;
            
            currentQuestion.choices.forEach(choice => {
                const li = document.createElement('li');
                li.textContent = choice;
                li.addEventListener('click', selectAnswer);
                choicesList.appendChild(li);
            });
        }

        function resetState() {
            feedbackDiv.textContent = '';
            nextBtn.classList.add('hide');
            
            while (choicesList.firstChild) {
                choicesList.removeChild(choicesList.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const correct = selectedButton.textContent === shuffledQuestions[currentQuestionIndex].correctAnswer;
            const choiceButtons = document.querySelectorAll('#choices-list li');

            if (correct) {
                score++;
                scoreSpan.textContent = score;
                feedbackDiv.textContent = "✓ Correct!";
                feedbackDiv.style.color = '#28a745';
                selectedButton.classList.add('correct');
            } else {
                feedbackDiv.textContent = "✗ Wrong!";
                feedbackDiv.style.color = '#dc3545';
                selectedButton.classList.add('incorrect');
            }

            choiceButtons.forEach(button => {
                if (button.textContent === shuffledQuestions[currentQuestionIndex].correctAnswer) {
                    button.classList.add('correct');
                }
                button.removeEventListener('click', selectAnswer);
                button.style.cursor = 'default';
            });

            nextBtn.classList.remove('hide');
        }

        function endGame() {
            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            let message = '';
            let emoji = '';
            
            if (percentage === 100) {
                message = 'Perfect Score! Road Master!';
                emoji = '🏆';
            } else if (percentage >= 80) {
                message = 'Excellent! Safe Driver!';
                emoji = '⭐';
            } else if (percentage >= 60) {
                message = 'Good Job! Keep Learning!';
                emoji = '👍';
            } else {
                message = 'Study More! Practice Makes Perfect!';
                emoji = '📚';
            }
            
            quizArea.innerHTML = `
                <h2>${emoji} Quiz Complete! ${emoji}</h2>
                <p class="final-score">${score} / ${shuffledQuestions.length}</p>
                <p style="font-size: 1.2em; color: #ffc107; font-weight: bold; margin: 20px 0; text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);">${message}</p>
                <p style="font-size: 1.1em; margin: 15px 0;">Accuracy: ${percentage}%</p>
                <button onclick="location.reload()" style="margin-top: 25px;">Play Again</button>
            `;
            progressBar.classList.add('hide');
        }
    </script>
</body>
</html>
